<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>
            SpeedQuest - Start
        </title>
        <script src="scripts/login.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="stylesheets/login.css" rel="stylesheet"/>
    </head>
    <body onload="init()">
        <div class="container">
            <div id="Login" class="tabcontent">
				<h1>SpeedQuest</h1>
                <form name="loginForm" id="loginForm" method="POST" action="join">
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="SetName" name="name" required>
                    <label for="key"><b>Code</b></label>
                    <input id="keyInput" type="text" placeholder="Code von Runde oder frei lassen fÃ¼r neue Runde" name="key">
                    <button type="submit">Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
